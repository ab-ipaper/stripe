<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(to right, #102770, #b7bed4); margin: 0; padding: 0;">
    <div style="position: relative; width: 100%; height: 100%;">
        <div id="lottieAnimation" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.2/lottie.min.js"></script>
    <script>
        const animationContainer = document.getElementById("lottieAnimation");
        const animationData = "../assets/animation.json"; // Path to your Lottie JSON file

        const anim = lottie.loadAnimation({
            container: animationContainer,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: animationData
        });
    </script>
</body>
